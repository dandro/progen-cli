name:                progen-cli
version:             0.1.0.0
github:              "githubuser/progen-cli"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/progen-cli#readme>

dependencies:
- base >= 4.7 && < 5
- optparse-applicative >= 0.14
- directory >= 1.3.4.0

library:
  source-dirs: src

executables:
  progen-cli-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - progen-cli
    - optparse-applicative
    - directory

tests:
  progen-cli-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - progen-cli
    - optparse-applicative
    - directory
